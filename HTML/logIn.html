<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/scipt.js"></script>
</head>

<body>



    <div class="login">

        <h3>Hello, Welcome to project 1 Bank</h3>
        <form action="">
            <div class="login__field">
                <label for="username" class="login__label">Username</label>
                <input id="usernameInput" type="text" name="username" class="login__input" />
            </div>
            <div class="login__field">
                <label for="password" class="login__label">Password</label>
                <input id="passwordInput" type="password" name="password" class="login__input" />
            </div>
            <div class="login__actions">
                <div class="login__submit">
                    <button onclick="login_user()" class="button" type="submit">Login</button>
                </div>

            </div>
        </form>
    </div>


</body>

</html>
